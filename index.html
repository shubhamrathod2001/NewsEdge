    <title>News Edge</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <nav class="first">
        <div class="main-nav container flex">
            
            <div class="logo-and-name flex">
                <a onclick="reload()" href="" class="company-logo" id="">
                    <img src="assets/logo.png" alt="" class="company-logo">
                </a>
                <div class="logo-name">
                    <h5 class="the">News</h5>
                    <h2 class="news">Edge</h2>
                </div>
            </div>


            <div class="welcome">
                <h2><span>Welcome! </span> the more you read the more you know...</h2>
            </div>


            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="Search for News....">
                <button id="search-button" class="search-button hover-search">search</button>
            </div>

        </div>
    </nav>

    

    <nav class="second">
        <div class="second-nav container flex">
            <a class="hover-link category-news" id="india" onclick="onNavItemClick('india')">INDIA</a>
            <a class="hover-link category-news" id="world" onclick="onNavItemClick('world')">WORLD</a>
            <a class="hover-link category-news" id="business" onclick="onNavItemClick('business')">BUSINESS</a>
            <a class="hover-link category-news" id="finance" onclick="onNavItemClick('finance')">FINANCE</a>
            <a class="hover-link category-news" id="sports" onclick="onNavItemClick('sports')">SPORTS</a>
            <a class="hover-link category-news" id="education" onclick="onNavItemClick('education')">EDUCATION</a>
            <a class="hover-link category-news" id="politics" onclick="onNavItemClick('politics')">POLITICS</a>
            <a class="hover-link category-news" id="entertainment" onclick="onNavItemClick('entertainment')">ENTERTAINMENT</a>
            <a class="hover-link category-news" id="lifestyle" onclick="onNavItemClick('lifestyle')">LIFE & STYLE</a>
            <a class="hover-link category-news" id="horoscope" onclick="onNavItemClick('horoscope')">HOROSCOPE</a>
            <a class="hover-link category-news" id="movies" onclick="onNavItemClick('movies')">MOVIES</a>
        </div>
    </nav>
